---
# WordPress DevOps Stack — стабилна версия (с ELK)

# 1️⃣ Увери се, че директорията за проекта съществува
- name: Ensure project directory exists
  ansible.builtin.file:
    path: "{{ project_dir }}"
    state: directory
    mode: '0755'

# 2️⃣ Копирай статичните файлове (Dockerfile, php.ini, Prometheus, Logstash)
- name: Copy static files to project directory
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ project_dir }}/{{ item }}"
    mode: "0644"
  loop:
    - "Dockerfile"
    - "php.ini"
    - "prometheus.yml"
    - "logstash.conf"

# 3️⃣ Копирай шаблоните docker-compose и nginx
- name: Copy docker-compose and nginx templates
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0644"
  loop:
    - { src: "docker-compose.yml.j2", dest: "{{ project_dir }}/docker-compose.yml" }
    - { src: "nginx.conf.j2", dest: "{{ project_dir }}/nginx.conf" }

# 4️⃣ Генерирай wp-config.php от шаблон
- name: Generate wp-config.php
  ansible.builtin.template:
    src: "wp-config.php.j2"
    dest: "{{ project_dir }}/wp-config.php"
    mode: "0644"

# 5️⃣ Настрой vm.max_map_count (необходимо за Elasticsearch)
- name: Increase vm.max_map_count for Elasticsearch
  ansible.posix.sysctl:
    name: vm.max_map_count
    value: "262144"
    sysctl_set: true
    state: present
    reload: true
  become: true
  ignore_errors: true

# 6️⃣ Build custom WordPress image
- name: Build custom WordPress image with PHP extensions
  ansible.builtin.command:
    cmd: docker build -t my-wordpress:php8.2-fpm .
  args:
    chdir: "{{ project_dir }}"
  register: docker_build
  failed_when: docker_build.rc != 0

# 7️⃣ Стартирай контейнерите
- name: Start containers with Docker Compose (rebuild)
  ansible.builtin.command:
    cmd: docker compose -f {{ project_dir }}/docker-compose.yml up -d --build
  args:
    chdir: "{{ project_dir }}"
  register: compose_up
  failed_when: compose_up.rc != 0
