# ðŸ§± WordPress DevOps Stack - Main Ansible Tasks

# 1ï¸âƒ£ Ð£Ð²ÐµÑ€Ð¸ ÑÐµ, Ñ‡Ðµ Ñ†ÐµÐ»ÐµÐ²Ð°Ñ‚Ð° Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ñ ÑÑŠÑ‰ÐµÑÑ‚Ð²ÑƒÐ²Ð°
- name: Ensure project directory exists
  ansible.builtin.file:
    path: "{{ project_dir }}"
    state: directory
    mode: '0755'

# 2ï¸âƒ£ ÐšÐ»Ð¾Ð½Ð¸Ñ€Ð°Ð¹ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° Ð¾Ñ‚ GitHub (Ð°ÐºÐ¾ Ð¸Ð¼Ð° Ñ€ÐµÐ¿Ð¾ Ð·Ð°Ð´Ð°Ð´ÐµÐ½Ð¾)
- name: ÐšÐ»Ð¾Ð½Ð¸Ñ€Ð°Ð¹ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° Ð¾Ñ‚ GitHub (Ð°ÐºÐ¾ Ð¸Ð¼Ð° Ñ€ÐµÐ¿Ð¾)
  ansible.builtin.git:
    repo: "{{ github_repo_url | default('', true) }}"
    dest: "{{ project_dir }}"
    version: main
    force: yes
  when: github_repo_url is defined and github_repo_url != ""

# 3ï¸âƒ£ ÐšÐ¾Ð¿Ð¸Ñ€Ð°Ð¹ ÑˆÐ°Ð±Ð»Ð¾Ð½Ð¸Ñ‚Ðµ Ð·Ð° docker-compose Ð¸ nginx
- name: ÐšÐ¾Ð¿Ð¸Ñ€Ð°Ð¹ ÑˆÐ°Ð±Ð»Ð¾Ð½Ð¸Ñ‚Ðµ Ð½Ð° docker-compose Ð¸ nginx
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0644"
  loop:
    - { src: "docker-compose.yml.j2", dest: "{{ project_dir }}/docker-compose.yml" }
    - { src: "nginx.conf.j2", dest: "{{ project_dir }}/nginx.conf" }

# 4ï¸âƒ£ Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€Ð°Ð¹ wp-config.php Ð¾Ñ‚ ÑˆÐ°Ð±Ð»Ð¾Ð½
- name: Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€Ð°Ð¹ wp-config.php Ð¾Ñ‚ ÑˆÐ°Ð±Ð»Ð¾Ð½
  ansible.builtin.template:
    src: "wp-config.php.j2"
    dest: "{{ project_dir }}/wp-config.php"
    mode: "0644"

# 5ï¸âƒ£ ÐšÐ¾Ð¿Ð¸Ñ€Ð°Ð¹ logstash pipeline ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸ÑÑ‚Ð° (Ð°ÐºÐ¾ Ñ Ð¸Ð¼Ð°)
- name: ÐšÐ¾Ð¿Ð¸Ñ€Ð°Ð¹ logstash pipeline ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸ÑÑ‚Ð°
  ansible.builtin.copy:
    src: "logstash.conf"
    dest: "{{ project_dir }}/logstash.conf"
    mode: "0644"
  ignore_errors: true  # Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾, Ð°ÐºÐ¾ Ñ„Ð°Ð¹Ð»ÑŠÑ‚ Ð»Ð¸Ð¿ÑÐ²Ð°

# 6ï¸âƒ£ Ð£Ð²ÐµÐ»Ð¸Ñ‡Ð¸ vm.max_map_count Ð·Ð° Elasticsearch
- name: Ð£Ð²ÐµÐ»Ð¸Ñ‡Ð¸ vm.max_map_count Ð·Ð° Elasticsearch
  ansible.posix.sysctl:
    name: vm.max_map_count
    value: "262144"
    sysctl_set: true
    state: present
    reload: true
  become: true
  ignore_errors: true  # Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ Ð·Ð° CI

# 7ï¸âƒ£ Build custom WordPress image Ñ Ð½ÑƒÐ¶Ð½Ð¸Ñ‚Ðµ PHP Ñ€Ð°Ð·ÑˆÐ¸Ñ€ÐµÐ½Ð¸Ñ
- name: Build custom WordPress image with PHP extensions
  ansible.builtin.command:
    cmd: docker build -t my-wordpress:php8.2-fpm .
  args:
    chdir: "{{ project_dir }}"
  register: docker_build
  failed_when: docker_build.rc != 0 and 'No such file or directory' not in docker_build.msg
  ignore_errors: true  # Ð¿Ñ€ÐµÐ´Ð¾Ñ‚Ð²Ñ€Ð°Ñ‚ÑÐ²Ð° fail Ð¿Ñ€Ð¸ CI

# 8ï¸âƒ£ Ð¡Ñ‚Ð°Ñ€Ñ‚Ð¸Ñ€Ð°Ð¹ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð¸Ñ‚Ðµ Ñ Docker Compose (Ñ rebuild)
- name: Ð¡Ñ‚Ð°Ñ€Ñ‚Ð¸Ñ€Ð°Ð¹ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð¸Ñ‚Ðµ Ñ Docker Compose (Ñ rebuild)
  ansible.builtin.command:
    cmd: docker compose -f /opt/wordpress/docker-compose.yml up -d --build
  args:
    chdir: "{{ project_dir }}"
  ignore_errors: true  # CI-safe

# 9ï¸âƒ£ Ð˜Ð·Ñ‡Ð°ÐºÐ°Ð¹ MySQL Ð´Ð° ÑÑ‚Ð°Ð½Ðµ healthy
- name: Ð˜Ð·Ñ‡Ð°ÐºÐ°Ð¹ MySQL Ð´Ð° ÑÑ‚Ð°Ð½Ðµ healthy
  ansible.builtin.shell: |
    docker inspect --format='{{"{{.State.Health.Status}}"}}' {{ project_name }}_db
  register: db_health
  until: db_health.stdout == "healthy"
  retries: 30
  delay: 5
  ignore_errors: true  # Ð½ÑÐ¼Ð° Ð´Ð° Ð±Ð»Ð¾ÐºÐ¸Ñ€Ð° CI

# ðŸ”Ÿ Ð˜Ð½ÑÑ‚Ð°Ð»Ð¸Ñ€Ð°Ð¹ WordPress Ñ‡Ñ€ÐµÐ· WP-CLI (Ð°ÐºÐ¾ Ð½Ðµ Ðµ Ð¸Ð½ÑÑ‚Ð°Ð»Ð¸Ñ€Ð°Ð½)
- name: Ð˜Ð½ÑÑ‚Ð°Ð»Ð¸Ñ€Ð°Ð¹ WordPress Ñ‡Ñ€ÐµÐ· WP-CLI (Ð°ÐºÐ¾ Ð½Ðµ Ðµ Ð¸Ð½ÑÑ‚Ð°Ð»Ð¸Ñ€Ð°Ð½)
  ansible.builtin.command: >
    docker exec -u www-data {{ project_name }}_wordpress
    wp core install
    --url="{{ wp_site_url }}"
    --title="{{ wp_site_title }}"
    --admin_user="{{ wp_admin_user }}"
    --admin_password="{{ vault_wp_admin_password }}"
    --admin_email="{{ wp_admin_email }}"
    --path=/var/www/html
  args:
    chdir: "{{ project_dir }}"
    creates: /var/www/html/wp-content
  register: wp_install
  failed_when: false
  changed_when: "'Success:' in wp_install.stdout or 'WordPress is already installed.' in wp_install.stdout"
  ignore_errors: true

# 11ï¸âƒ£ ÐžÑÐ¸Ð³ÑƒÑ€Ð¸ Ð¿Ñ€Ð°Ð²Ð° Ð²ÑŠÑ€Ñ…Ñƒ wp-content/uploads
- name: ÐžÑÐ¸Ð³ÑƒÑ€Ð¸ Ð¿Ñ€Ð°Ð²Ð° Ð²ÑŠÑ€Ñ…Ñƒ wp-content/uploads
  ansible.builtin.command: >
    docker exec -u root {{ project_name }}_wordpress
    bash -c "mkdir -p /var/www/html/wp-content/uploads &&
             chown -R www-data:www-data /var/www/html/wp-content &&
             chmod -R 755 /var/www/html/wp-content"
  ignore_errors: true
